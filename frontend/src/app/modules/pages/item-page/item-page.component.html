<div class="item-data-container">
  <div class="frame">
    <img src="{{ ImgUrl }}" />
  </div>
  <div class="details">
    <div class="title">{{ item.title }}</div>
    <div class="description">{{ item.description }}</div>
    <div class="price">{{ item.price }} ART$</div>
    <div class="seller">Seller: {{ item.userName }}</div>
    <div class="buyer" *ngIf="item.buyerName">Buyer: {{ item.buyerName }}</div>
  </div>
</div>

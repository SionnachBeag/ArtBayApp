<div class="item-data-container">
  <div class="frame">
    <img src="{{ ImgUrl }}" />
  </div>
  <div class="details">
    <div class="title">{{ Title }}</div>
    <div class="description">{{ Description }}</div>
    <div class="price">{{ Price }} ART$</div>
    <div class="seller">Seller: {{ UserName }}</div>
    <div class="buyer" *ngIf="BuyerName">Buyer: {{ BuyerName }}</div>
  </div>
</div>

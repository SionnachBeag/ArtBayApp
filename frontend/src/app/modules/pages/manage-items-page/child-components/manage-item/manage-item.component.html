<div class="item-card-container">
  <div class="img-container">
    <div
      class="item-img"
      style="background: url('http://localhost:3000/{{ itemData.imgUrl }}');
      background-size: cover;"
    ></div>
  </div>
  <div class="item-detail-container">
    <div class="text-container">
      <div class="title">{{ itemData.title }}</div>
      <div class="description">{{ itemData.description }}</div>
      <div class="price">{{ itemData.price }} ART$</div>
    </div>
    <div class="button-container">
      <button class="edit btn" mat-flat-button (click)="onEdit()">Edit</button>
      <button class="delete btn" mat-flat-button (click)="openDeleteModal()">
        Delete
      </button>
    </div>
  </div>
</div>

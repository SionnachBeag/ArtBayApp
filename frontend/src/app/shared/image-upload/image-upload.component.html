<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>
<div class="file-upload">
  Upload an image
  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click(); $event.preventDefault()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

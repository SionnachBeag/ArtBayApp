<div class="dialog-container">
  <mat-dialog-content>
    <h3>
      {{ modalData["question"] }}
    </h3>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close (click)="closeModal()">
      {{ modalData["cancelButtonText"] }}
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      (click)="actionFunction()"
      cdkFocusInitial
    >
      {{ modalData["actionButtonText"] }}
    </button>
  </mat-dialog-actions>
</div>
